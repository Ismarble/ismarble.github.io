<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Generator</title>
</head>
<body>
    <textarea id="dataInput" rows="10" cols="50" placeholder="Enter data here...">{ "Scout Name": "", "Match Number": "", "Team Number": "", "Preload": "No", "Driver Station": "0", "Starting Position": "0", "Leave": "No", "AutoNote": "0", "AutoAmp": "0", "AutoSpeaker": "0", "AutoAmpMissed": "0", "AutoSpeakerMissed": "0", "AutoAmpPercentage": "NaN", "AutoSpeakerPercentage": "NaN", "AutoComment": "", "TeleNote": "3", "TeleAmp": "0", "TeleSpeaker": "1", "TeleAmpMissed": "0", "TeleSpeakerMissed": "0", "TeleAmpPercentage": "NaN", "TeleSpeakerPercentage": "100.0", "TeleComment": "", "Stage": "1", "Harmony": "No", "Trap": "No", "StageComment": "" }</textarea><br>
    <button onclick="convertToCSV()">Convert to CSV</button>

    <script>
        function convertToCSV() {
            const inputData = document.getElementById('dataInput').value.trim();
            if (!inputData) {
                alert('So it works better with data.... Try again');
                return;
            }

            try {
                const data = JSON.parse(inputData);
                const csvContent = Object.keys(data).map(key => `${key},"${data[key]}",`).join('') + '\n';

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");

                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", "data.csv");
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            } catch (error) {
                console.error(error);
                alert('Error converting data to CSV. Wasnt my fault, Please check the input data and try again.');
            }
        }
    </script>
</body>
</html>
