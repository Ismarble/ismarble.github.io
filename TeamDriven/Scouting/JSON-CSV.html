<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Generator</title>
</head>
<body>
    <textarea id="dataInput" rows="10" cols="50" placeholder="Enter data here..."></textarea><br>
    <button onclick="downloadCSV()">Download CSV</button>

    <script>
        function downloadCSV() {
            const inputData = document.getElementById('dataInput').value.trim();
            if (!inputData) {
                alert('Please enter data first!');
                return;
            }

            const data = JSON.parse(inputData);

            const csvContent = Object.keys(data).map(key => `${key},`).join('') + '\n' +
                              Object.values(data).map(value => `${value},`).join('') + '\n';

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");

            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "data.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
