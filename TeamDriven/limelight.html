<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Driven Limelight</title>
    <style>

</head>

<body>

    <h2>Intake</h2>
    <iframe id="intakeFrame" src="http://limelight-intake.local:5800/" height="40%" width="100%"></iframe>
    <h2>Shooter</h2>
    <iframe id="shooterFrame" src="http://limelight-shooter.local:5800/" height="40%" width="100%"></iframe>
    <p>You Need To Be Connected To The Team Driven Radio Before This Site Will Work. Load The Site Then Connect And
        Press Refresh (or download the site and run locally)</p>


    <button id="openStreamButton">Open Stream</button>

    <script>
        document.getElementById("openStreamButton").addEventListener("click", function () {
            var intakeFrame = document.getElementById("intakeFrame");
            var shooterFrame = document.getElementById("shooterFrame");
            intakeFrame.src = "http://limelight-intake.local:5800/stream";
            shooterFrame.src = "http://limelight-shooter.local:5800/stream";
        });
    </script>

</body>

</html>
